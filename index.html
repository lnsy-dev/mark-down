<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MarkDown Component</title>
  <script type="module" src="/mark-down.min.js"></script>
  <style>


    body {
      background-color: var(--bg-color);
      color: var(--fg-color);
      margin: auto;
      font-family: "Fira Code", monospace;
  font-optical-sizing: auto;

    }

    github-icon {
      position: fixed;
      right: 1em;
      top: 1em;
      height: 2em;
    }

   

  </style>
</head>
<body>

<router-component></router-component>
<mark-down id="mark_down" src="README.md">
</mark-down>


<script>
  customElements.whenDefined('mark-down').then(() => {
    document.querySelector('mark-down').addEventListener('checkbox-clicked', (e) => {
      console.log('Checkbox clicked!', e.detail);
    });

    mark_down.on("MARKDOWN-RENDERED", (e) => {
      console.log("MARKDOWN RENDERED", e);
    });

  });


</script>
</body>
</html>
