<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MarkDown Component</title>
  <script type="module" src="https://unpkg.com/@lnsy/mark-down@0.9.63/dist/mark-down.min.js"></script>
  <script type="module" src="https://unpkg.com/dataroom-charts@0.0.5/dist/dataroom-charts.min.js"></script>
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap');


    :root {
      --background-color: #dddbc7;
      --foreground-color: #000;
      --highlight-color: #ff9900;
      --secondary-highlight-color: #ff9900;
      --error-color: #ff0000;
      --warning-color: #ffa500;
      --confirm-color: #008000;
      --h1-font-size: 200%;
      --h2-font-size: 180%;
      --h3-font-size: 150%;
    }

    body {
      background-color: var(--background-color);
      color: var(--foreground-color);
      margin: auto;
      max-width: 40em;
      font-family: "Fira Code", monospace;
  font-optical-sizing: auto;

    }

    github-icon {
      position: fixed;
      right: 1em;
      top: 1em;
      height: 2em;
    }



  

  </style>
</head>
<body>


<mark-down id="mark_down" src="README.md"></mark-down>
  <script src="https://lnsy-dev.github.io/simple-github-icon/github-icon.min.js"></script>
<github-icon dark href="https://github.com/lnsy-dev/mark-down"></github-icon>

<script>
  customElements.whenDefined('mark-down').then(() => {
    document.querySelector('mark-down').addEventListener('checkbox-clicked', (e) => {
      console.log('Checkbox clicked!', e.detail);
    });

    mark_down.on("MARKDOWN-RENDERED", (e) => {
      console.log("MARKDOWN RENDERED", e);
    });

  });


</script>
</body>
</html>
